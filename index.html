<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftedUI</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/ui.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>CraftedUI</li>
          <li><button class="nav-btn">Sign Up</button></li>
        </ul>
      </nav>
      <div class="banner-image"></div>
      <div class="banner-content">
        <h1>Cool Dark UI Template for<br />Webflow Agencies!</h1>
        <button class="focus-btn">Stay Focused</button>
      </div>
    </header>

    <main>
      <section class="action-section">
        <div class="action-left">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="action-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img
            src="assets/wc-mini25.png"
            alt="Webflow Conf 2025"
            class="action-img"
          />
        </div>
      </section>

      <section class="productive-user-section">
        <div class="productive-user-container">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="productive-user-stats">
            <div class="productive-user-stat">
              <div class="stat-number">50K</div>
              <div class="stat-label">Active Users</div>
            </div>
            <div class="productive-user-stat">
              <div class="stat-number">2M+</div>
              <div class="stat-label">Focus Sessions</div>
            </div>
            <div class="productive-user-stat">
              <div class="stat-number">95%</div>
              <div class="stat-label">Satisfaction Rate</div>
            </div>
          </div>
        </div>
      </section>

     </main>
  </body>
</html>
